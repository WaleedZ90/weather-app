<article class="details-container">
    <section class="loading-placeholer" *ngIf="pageIsLoading">
        <loader></loader>
    </section>
    <section *ngIf="!pageIsLoading" class="weather-calendar-container">
        <h2>Upcoming Forecasts in {{selectedCountry || ""}}</h2>
        <article class="weather-calendar-items-container">
            <div class="weather-calendar-item" *ngFor="let weather of weatherCalendar">
                <strong>{{weather.day}}</strong>
                <div class="temperature-wrapper">
                    <h6>Min. {{weather.minTemp}}&#176;</h6>
                    <h6>Max. {{weather.maxTemp}}&#176;</h6>
                </div>
                <figure>
                    <img [src]="weather.weatherIconUrl" alt="weather icon">
                    <figcaption>{{weather.weatherDesc}}</figcaption>
                </figure>
            </div>
        </article>
    </section>
    <section *ngIf="!pageIsLoading" class="line-chart-container">
        <h2>Hourly Forecasts</h2>
        <article>
            <canvas baseChart [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
                [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType">
            </canvas>
        </article>
    </section>
    <section *ngIf="!pageIsLoading" class="barchart-container">
        <h2>Average Minimum & Maximum For the Whole Year</h2>
        <article>
            <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [legend]="barChartLegend"
                [colors]="barChartColors" [chartType]="barChartType">
            </canvas>
        </article>
    </section>
</article>
